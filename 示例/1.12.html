		<center>李白（唐朝著名浪漫主义诗人）</center>
		<hr width="220" size="3" color="#FFCC00"/>
		<p>
			李白（701-762年）[1]，字太白，号青莲居士，又号“谪仙人”，是唐代伟大的浪漫主义诗人，
			被后人誉为“诗仙”，</p>
		<p>与杜甫并称为“李杜”，为了与另两位诗人李商隐与杜牧即“小李杜”[2]区别，杜甫与李白
			又合称“大李杜”[3]</p>
		<p>其人爽朗大方，爱饮酒作诗，喜交友</p>
		<p>李白深受黄老列庄思想影响，有《李太白集》传世，诗作多以饮酒时所写，代表作有《望庐山瀑布》
			《行路难》</p>
		<p>《蜀道难》《将进酒》《梁甫吟》《早发白帝城》等。</p>
		<p>李白所作诗赋，宋人已有传记（如文莹《湘山野录》卷上），就其开创意义及艺术成就而言，
			“李白诗”享有极为崇高的地位。</p>
