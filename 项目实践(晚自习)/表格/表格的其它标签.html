<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生成绩表</title>
		<style type="text/css">
			#TableList {
				width: 350px;
				height: 250px;
				text-align: center;
				border: 2px solid #000;
				border-radius: 5px 5px 5px 5px;
				padding: 2px 2px;
			}
		</style>
	</head>
	<body>
		<table id="TableList" border="1" cellspacing="0px" cellpadding="2px" onselectstart ='return false'>
			<caption>学生成绩表</caption>
			<thead>
				<tr>
					<th colspan="2">基本</th>
					<th colspan="4">成绩</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>姓名</th>
					<th>学号</th>
					<th>语文</th>
					<th>数学</th>
					<th>英语</th>
					<th>体育</th>
				</tr>
				<tr>
					<td>王一</td>
					<td>4</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
				</tr>
				<tr>
					<td>王二</td>
					<td>1</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
				</tr>
				<tr>
					<td>王三</td>
					<td>2</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
				</tr>
				<tr>
					<td>王四</td>
					<td>3</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="2">平均分</th>
					<th>80</th>
					<th>80</th>
					<th>80</th>
					<th>80</th>
					</tr>
			</tfoot>
		</table>
	</body>
</html>
